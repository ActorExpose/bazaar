{% with d=s|lower %}
  {% if "dangerous" in d or "high" in d %}
    <span class="badge badge-danger ">High</span>
  {% elif  "signature" in d or "warning" in d or "medium" in d or "moderate" in d %}
    <span class="badge badge-warning ">Medium</span>
  {% elif  "normal" in d or "info" in d or "low" in d %}
    <span class="badge badge-info ">Low</span>
  {% elif  "good" in d %}
    <span class="badge badge-success ">Info</span>
  {% endif %}
{% endwith %}
